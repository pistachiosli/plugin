<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历插件</title>
	<script type="text/javascript" src="js/nodom-full.js"></script>
	<script type="text/javascript" src="js/plugin.js"></script>
</head>
<body>
	<div class="app">
		{{hhh}}
		<div class="nd-plugin-calendar-box">
			<div class="nd-plugin-calendar-title">
				2017年11月
			</div>
			<div class="nd-plugin-calendar-header">
				<div x-repeat="header">{{data}}</div>
			</div>
			<div class="nd-plugin-calendar-content"></div>
		</div>
	</div>
</body>
<script type="text/javascript">
	DD.createModule({
		el:'.app',
		data:{
			hhh:111
		},
		onBeforeFirstRender:function(){
			console.log('111')
		}
	})
</script>
</html>
